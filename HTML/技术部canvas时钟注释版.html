<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="800" height="600"></canvas>
	</body>
	<script>
		var canvas1=document.querySelector("#canvas1")
		var ctx1=canvas1.getContext('2d')
		ctx1.translate(400,300)
		var timeset=setInterval(function(){
			ctx1.beginPath()
			ctx1.clearRect(-400,-300,800,600)
			ctx1.lineWidth=10
			ctx1.strokeStyle='darkgray'
			ctx1.arc(0,0,200,0,Math.PI*2)
			ctx1.stroke()
			ctx1.beginPath()
			for(var i=0;i<12;i++){
				ctx1.moveTo(180,0)
				ctx1.lineTo(195,0)
				ctx1.stroke()
				ctx1.rotate(Math.PI/6)
			}
			ctx1.beginPath()
			for(var i=0;i<60;i++){
				if(i%5!=0){
					ctx1.moveTo(180,0)
					ctx1.lineTo(195,0)
					ctx1.lineWidth=5
					ctx1.strokeStyle='orange'
					ctx1.stroke()
				}
				ctx1.rotate(Math.PI/30)
			}
			var time=new Date()
			var second=time.getSeconds()
			var minute=time.getMinutes()
			var hour=time.getHours()
			console.log(time)
			//秒针
			ctx1.beginPath()
			ctx1.rotate(Math.PI/30*second-Math.PI/2)
			ctx1.moveTo(-20,0)
			ctx1.lineTo(150,0)
			ctx1.lineWidth=3
			ctx1.strokeStyle='blue'
			ctx1.stroke()
			ctx1.rotate(-(Math.PI/30*second-Math.PI/2))
			//分针
			ctx1.beginPath()
			ctx1.rotate(-Math.PI/2+Math.PI/30*minute+Math.PI/1800*second)
			ctx1.moveTo(-15,0)
			ctx1.lineTo(120,0)
			ctx1.lineWidth=5
			ctx1.strokeStyle='green'
			ctx1.stroke()
			ctx1.rotate(-(-Math.PI/2+Math.PI/30*minute+Math.PI/1800*second))
			//时针
			ctx1.beginPath()
			ctx1.rotate(-Math.PI/2+Math.PI/6*hour+Math.PI/6*minute/60+Math.PI/6*second/3600)
			ctx1.moveTo(-10,0)
			ctx1.lineTo(90,0)
			ctx1.lineWidth=7
			ctx1.strokeStyle='red'
			ctx1.stroke()
			ctx1.rotate(-(-Math.PI/2+Math.PI/6*hour+Math.PI/6*minute/60+Math.PI/6*second/3600))
		},1000)
	</script>
</html>
